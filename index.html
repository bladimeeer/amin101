<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One Question...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stylish footer */
        .vlad-footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            pointer-events: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(243, 166, 200, 0.2);
            backdrop-filter: blur(5px);
            animation: floatFooter 3s ease-in-out infinite;
        }
        
        .heart-pulse {
            color: #f3a6c8;
            font-size: 14px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .footer-text {
            color: #5b4b42;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .name {
            color: #f3a6c8;
            font-weight: 600;
        }
        
        @keyframes floatFooter {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        /* Dark mode for password screen */
        #passwordScreen .footer-content {
            background: rgba(255, 255, 255, 0.95);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .vlad-footer {
                bottom: 15px;
                right: 15px;
            }
            
            .footer-content {
                padding: 6px 12px;
            }
            
            .footer-text {
                font-size: 12px;
            }
        }
        
        /* Hide on very small screens */
        @media (max-width: 480px) {
            .vlad-footer {
                bottom: 10px;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>

<div id="passwordScreen" class="screen">
    <div class="password-container">
        <h1>Enter Password</h1>
        <div class="password-input-group">
            <input type="password" id="password" placeholder="Enter the secret code...">
            <button onclick="checkPassword()">Enter</button>
        </div>
        <p class="password-hint">Hint: It's your name! *in lowercase*</p>
    </div>
    
    <!-- Stylish footer -->
    <div class="vlad-footer">
        <div class="footer-content">
            <span class="heart-pulse">❤</span>
            <span class="footer-text">made by <span class="name">vlad</span></span>
        </div>
    </div>
</div>

<div id="questionScreen" class="screen hidden">
    <img src="bearcute.jpg" class="top-image">
    
    <h1><b>Hi Gwen!</b><br>Gusto kita, can I court you?</h1>
    
    <div class="button-row">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn" onclick="noClicked()">No</button>
    </div>
    
    <!-- Images that will pop up on screen -->
    <img id="popupImage1" class="floating-image hidden" src="hang.jpeg" alt="Sad 1">
    <img id="popupImage2" class="floating-image hidden" src="cryingcat.jpeg" alt="Sad 2">
    
    <video id="noVideo" class="hidden" controls>
        <source src="coma.mp4" type="video/mp4">
    </video>
    
    <!-- Stylish footer -->
    <div class="vlad-footer">
        <div class="footer-content">
            <span class="heart-pulse">❤</span>
            <span class="footer-text">made by <span class="name">vlad</span></span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
